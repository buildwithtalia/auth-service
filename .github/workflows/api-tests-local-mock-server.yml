name: API Tests with Local Mock Server

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-collection:
    name: Run Postman API Tests with Local Mock Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cleanup port 4500 and prepare mock server
        run: |
          echo "ğŸ§¹ Cleaning up any existing processes on port 4500..."

          # Kill any existing mock.js processes from previous runs
          pkill -f "mock.js" 2>/dev/null || true

          # Aggressive cleanup of port 4500 - try multiple times
          for attempt in 1 2 3; do
            echo "Cleanup attempt $attempt/3..."

            if lsof -ti:4500 >/dev/null 2>&1; then
              echo "Found processes on port 4500, killing them..."
              lsof -ti:4500 | xargs -r kill -9 2>/dev/null || true
              sleep 2
            else
              echo "Port 4500 is free"
              break
            fi
          done

          # Final verification that port 4500 is available
          if lsof -ti:4500 >/dev/null 2>&1; then
            echo "âŒ Failed to free port 4500 after cleanup attempts"
            echo "Processes still using port 4500:"
            lsof -i:4500
            exit 1
          fi

          echo "âœ… Port 4500 cleanup completed successfully"

      - name: Start Local Mock Server
        run: |
          echo "ğŸš€ Starting Auth Service Local Mock Server on port 4500..."

          # Double-check the port is available
          if lsof -ti:4500 >/dev/null 2>&1; then
            echo "âŒ Port 4500 is still in use after cleanup"
            echo "Processes on port 4500:"
            lsof -ti:4500 | xargs -r ps -p
            exit 1
          fi

          # Start the mock server
          node postman/mocks/mock.js &
          MOCK_PID=$!
          echo $MOCK_PID > mock-server.pid

          echo "Mock Server PID: $MOCK_PID"
          echo "Mock Server Port: 4500"
          echo "Waiting for mock server to start..."
          sleep 5
        env:
          PORT: 4500

      - name: Wait for Mock Server to be ready
        run: |
          echo "Waiting for mock server to start on port 4500..."
          timeout=60
          while ! curl -s http://localhost:4500/health > /dev/null 2>&1; do
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "âŒ Mock server failed to start within 60 seconds"
              echo "Mock server logs:"
              if [ -f mock-server.pid ]; then
                ps -p $(cat mock-server.pid) || echo "Mock server process not found"
              fi
              echo "Port status:"
              lsof -ti:4500 || echo "No process found on port 4500"
              echo "All node processes:"
              ps aux | grep node || echo "No node processes found"
              exit 1
            fi
          done
          echo "âœ… Mock server is ready on port 4500!"

          # Test mock server endpoints
          echo "ğŸ§ª Testing mock server endpoints..."
          echo "Health check response:"
          curl -s http://localhost:4500/health | head -c 200
          echo ""

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/canary/unix.sh" | sh

      - name: Verify Postman CLI version
        run: postman --version

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Create results directory
        run: mkdir -p newman

      - name: Run Postman Collection with Local Mock Server
        continue-on-error: true
        run: |
          echo "ğŸ§ª Running Postman collection tests against Local Mock Server..."
          echo "ğŸ“ Using local collection: postman/collections/Auth Service API.postman_collection.json"
          echo "ğŸ”§ Local Mock Server Environment variables:"
          echo "  - mockServerUrl=http://localhost:4500"
          echo "  - baseUrl=http://localhost:4500"
          echo "  - loginServiceUrl=http://localhost:4500"
          echo "  - logoutServiceUrl=http://localhost:4500"
          echo "  - loginServicePort=4500"
          echo "  - logoutServicePort=4500"
          echo ""

          curl -o- "https://dl-cli.pstmn.io/install/canary/unix.sh" | sh
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }} || true
          postman collection run "postman/collections/Auth Service API.postman_collection.json" --report-events \
            --environment "postman/environments/Local Mock Server.postman_environment.json" \
            --mock "postman/mocks/mock.json"
          
      - name: Lint API Specification
        run: postman spec lint "postman/specs/auth-service-api.yaml"

      - name: Stop Mock Server
        if: always()
        run: |
          echo "ğŸ›‘ Stopping Mock Server..."

          # First try to kill using PID file
          if [ -f mock-server.pid ]; then
            echo "Killing mock server using PID file..."
            MOCK_PID=$(cat mock-server.pid)
            kill $MOCK_PID 2>/dev/null || kill -9 $MOCK_PID 2>/dev/null || true
            rm mock-server.pid
            echo "âœ… Mock server stopped via PID file"
          fi

          # Ensure no processes remain on port 4500
          echo "Ensuring no processes remain on port 4500..."
          lsof -ti:4500 | xargs -r kill -9 2>/dev/null || true

          # Kill any mock.js processes
          echo "Killing any remaining mock.js processes..."
          pkill -f "mock.js" 2>/dev/null || true

          # Wait for cleanup
          sleep 3

          # Verify cleanup
          if lsof -ti:4500 >/dev/null 2>&1; then
            echo "âš ï¸ Warning: Port 4500 may still be in use"
            lsof -ti:4500 | xargs -r ps -p
          else
            echo "âœ… Port 4500 is now free"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-results-local-mock
          path: |
            newman/test-results.json
            newman/test-results.html
          if-no-files-found: warn

      - name: Display test summary
        if: always()
        run: |
          if [ -f newman/test-results.json ]; then
            echo "âœ… Test results generated successfully"
            echo "ğŸ“Š Check the artifacts for detailed HTML and JSON reports"
            echo "ğŸ¯ Tests ran against Local Mock Server on http://localhost:4500"
          else
            echo "âŒ Test results were not generated"
          fi
