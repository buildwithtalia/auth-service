name: API Tests with Local Mock Server

on:
    pull_request:
      types: [opened, synchronize, reopened]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'src/package-lock.json'

      - name: Install Newman and reporters
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          npm install -g newman-reporter-json

      - name: Create test reports directory
        run: mkdir -p test-reports

      - name: Start Local Mock Server
        run: |
          echo "Starting local mock server on port 4500..."
          cd src
          npm install
          npm start &
          echo $! > ../mock-server.pid
          echo "Mock server started with PID: $(cat ../mock-server.pid)"
        env:
          PORT: 4500

      - name: Wait for Mock Server to be ready
        run: |
          echo "Waiting for mock server to be ready..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -s http://localhost:4500/health > /dev/null 2>&1; then
              echo "Mock server is ready!"
              exit 0
            fi
            
            echo "Attempt $((attempt + 1))/$max_attempts: Mock server not ready yet..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          echo "Mock server failed to start within timeout period"
          exit 1

      - name: Run Collection Tests
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/canary/unix.sh" | sh
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }} || true
          postman collection run "postman/collections/Auth Service API.postman_collection.json" \
            --environment "postman/environments/Local Mock Server.postman_environment.json" \
            --mock "postman/mocks/mock.json"
