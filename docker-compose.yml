version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: auth-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: login-service
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - auth-network

  # Login Service
  login-service:
    build:
      context: .
      dockerfile: ./login-service/Dockerfile
    container_name: auth-login-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/login-service?authSource=admin
      - JWT_SECRET=production-jwt-secret-key-32-characters-minimum
      - JWT_REFRESH_SECRET=production-refresh-jwt-secret-32-characters-minimum
      - JWT_EXPIRE=24h
      - JWT_REFRESH_EXPIRE=7d
      - BCRYPT_ROUNDS=12
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=5
      - CORS_ORIGIN=http://localhost:3000,http://localhost:3002
    depends_on:
      - mongodb
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Logout Service
  logout-service:
    build:
      context: .
      dockerfile: ./logout-service/Dockerfile
    container_name: auth-logout-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/login-service?authSource=admin
      - JWT_SECRET=production-jwt-secret-key-32-characters-minimum
      - JWT_REFRESH_SECRET=production-refresh-jwt-secret-32-characters-minimum
      - RATE_LIMIT_MAX_REQUESTS=10
      - CORS_ORIGIN=http://localhost:3000,http://localhost:3001
    depends_on:
      - mongodb
      - login-service
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Redis for caching (optional)
  redis:
    image: redis:alpine
    container_name: auth-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - auth-network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Nginx Load Balancer (optional)
  nginx:
    image: nginx:alpine
    container_name: auth-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - login-service
      - logout-service
    networks:
      - auth-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  auth-network:
    driver: bridge