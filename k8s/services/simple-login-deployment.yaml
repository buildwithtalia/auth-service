apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-login-service
  namespace: auth-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-login-service
  template:
    metadata:
      labels:
        app: simple-login-service
    spec:
      initContainers:
      - name: wait-for-mongodb
        image: busybox:latest
        command: ["/bin/sh"]
        args:
        - "-c"
        - |
          until nc -z mongodb-service 27017; do
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done
          echo "MongoDB is ready!"
      containers:
      - name: simple-login-service
        image: simple-login-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          value: "mongodb://admin:password123@mongodb-service.auth-system.svc.cluster.local:27017/login-service?authSource=admin"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: jwt-secret
        - name: CORS_ORIGIN
          value: "http://simple-logout-service.auth-system.svc.cluster.local:3002"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3